<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<section th:class="'container'">
    <a th:href="@{/products/form-add}" th:class="'btn btn-primary mt-5 mb-3'">Add</a>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Product code</th>
            <th scope="col">Produce name</th>
            <th scope="col">Category name</th>
            <th scope="col">Company name</th>
            <th scope="col">Status name</th>
            <th scope="col">Sell price</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="temp, loop: ${products}">
            <th scope="row" th:text="${loop.index + 1}"></th>
            <td th:text="${temp.productCode}"></td>
            <td th:text="${temp.productName}"></td>
            <td th:text="${temp.categoryName}"></td>
            <td th:text="${temp.companyName}"></td>
            <td th:text="${temp.statusName}"></td>
            <td th:text="${temp.sellPrice}"></td>
            <td>
                <a th:href="@{/products/delete(productId=${temp.id})}" th:class="'btn btn-danger'"
                th:onclick="if(!(confirm('Ban co muon xoa san pham nay khong?'))) return false">Delete</a>
                <a th:href="@{/products/form-update(productId=${temp.id})}" th:class="'btn btn-success'">Update</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
