<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <style>
        span {
            color: red;
        }
    </style>
</head>
<body>
<section th:class="'container'">
    <form action="#" th:action="@{/products/save}"
          method="post" th:object="${productRequest}">
        <div class="mb-3 row">
            <input type="hidden" th:field="*{id}">
            <label>Product code</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{productCode}">
                <span th:if="${#fields.hasErrors('productCode')}" th:errors="*{productCode}"></span>
            </div>
        </div>

        <div class="mb-3 row">
            <label>Product name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{productName}">
                <span th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}"></span>
            </div>
        </div>

        <div class="mb-3 row">
            <label>Color</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{color}">
                <span th:if="${#fields.hasErrors('color')}" th:errors="*{color}"></span>
            </div>
        </div>

        <div class="mb-3 row">
            <label>Quantity</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{quantity}">
                <span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></span>
            </div>
        </div>

        <div class="mb-3 row">
            <label>Sell price</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{sellPrice}">
                <span th:if="${#fields.hasErrors('sellPrice')}" th:errors="*{sellPrice}"></span>
            </div>
        </div>

        <div class="mb-3 row">
            <label>Origin price</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{originPrice}">
                <span th:if="${#fields.hasErrors('originPrice')}" th:errors="*{originPrice}"></span>
            </div>
        </div>

        <div class="mb-3 row">
            <label>Description</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{description}">
                <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
            </div>
        </div>

        <div class="mb-3 row">
            <label>Category</label>
            <div class="col-sm-10">
                <select class="form-select" th:field="*{categoryId}" aria-label="Default select example">
                    <option th:each="temp: ${categorys}" th:value="${temp.id}" th:text="${temp.categoryName}"></option>
                </select>
                <span th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}"></span>
            </div>
        </div>

        <div class="mb-3 row">
            <label>Company</label>
            <div class="col-sm-10">
                <select class="form-select" th:field="*{companyId}" aria-label="Default select example">
                    <option th:each="temp: ${companys}" th:value="${temp.id}" th:text="${temp.companyName}"></option>
                </select>
                <span th:if="${#fields.hasErrors('companyId')}" th:errors="*{companyId}"></span>
            </div>
        </div>

        <input type="submit" value="Save" th:class="'btn btn-success'" th:onclick="if(!(confirm('Ban co chac la muon luu product nay khong?'))) return false">

    </form>
</section>

</body>
</html>
